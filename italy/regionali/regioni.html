	<script>
	
		function testJSON(){

	$.when(testJSON()).then(function(jsondata){
	
	var array_dati = jsondata; 

	var i_data = array_dati.data;
	var i_stato = [];
	var i_codice_regione = [];
    var i_denominazione_regione = [];
    var i_lat = [];
    var i_long = [];

      method:'GET',
      cache:false,
      type:"text/json"
   })
   
   .done(function(evt) {
      // Set timeout for lazy loading
      setTimeout(function(){
         var result = JSON.parse(evt);

                  +'</thead>'

         for(var i = 0; i < array_dati.length;i++){

				i_lat[i] = array_dati[i].lat;
				i_long[i] = array_dati[i].long;
				i_ricoverati_con_sintomi[i] = array_dati[i].ricoverati_con_sintomi;
				i_isolamento_domiciliare[i] = array_dati[i].isolamento_domiciliare;
				i_totale_positivi[i] = array_dati[i].totale_positivi;
				i_nuovi_positivi[i] = array_dati[i].nuovi_positivi;
				i_dimessi_guariti[i] = array_dati[i].dimessi_guariti;
